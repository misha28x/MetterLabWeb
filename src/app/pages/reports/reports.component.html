<mat-accordion class="example-headers-align">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Звіт по результатам повірки лічильників
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="row">
      <div class="col-xs-12 col-12 col-sm-6 form-group">
        <nz-date-picker
          [(ngModel)]="resolvedDay"
          (ngModelChange)="downloadCompleted($event)"
          [ngStyle]="{ width: '100%' }"
        ></nz-date-picker>
      </div>

      <div class="col-xs-12 col-12 col-sm-6 form-group">
        <nz-range-picker
          [(ngModel)]="resolvedRange"
          (ngModelChange)="downloadCompleted($event)"
          [ngStyle]="{ width: '100%' }"
        ></nz-range-picker>
      </div>
    </div>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Звіт по відхиленим повіркам
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="row">
      <div class="col-xs-12 col-12 col-sm-6 form-group">
        <nz-date-picker
          [(ngModel)]="rejectedDay"
          (ngModelChange)="downloadRejected($event)"
          [ngStyle]="{ width: '100%' }"
        ></nz-date-picker>
      </div>

      <div class="col-xs-12 col-12 col-sm-6 form-group">
        <nz-range-picker
          [(ngModel)]="rejectedRange"
          (ngModelChange)="downloadRejected($event)"
          [ngStyle]="{ width: '100%' }"
        ></nz-range-picker>
      </div>
    </div>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Звіт "Заявки в роботі"
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="row">
      <div class="col-xs-12 col-12 col-sm-6 form-group">
        <nz-date-picker
          [(ngModel)]="inWorkDay"
          (ngModelChange)="downloadInProgress($event)"
          [ngStyle]="{ width: '100%' }"
        ></nz-date-picker>
      </div>

      <div class="col-xs-12 col-12 col-sm-6 form-group">
        <nz-range-picker
          [(ngModel)]="inWorkRange"
          (ngModelChange)="downloadInProgress($event)"
          [ngStyle]="{ width: '100%' }"
        ></nz-range-picker>
      </div>
    </div>
  </mat-expansion-panel>

  <mat-expansion-panel *ngIf="user.permission > 5">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Звіт "По даті створення"
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="row">
      <div class="col-xs-12 col-12 col-sm-6 form-group">
        <nz-date-picker
          [(ngModel)]="inWorkDay"
          (ngModelChange)="downloadSent($event)"
          [ngStyle]="{ width: '100%' }"
        ></nz-date-picker>
      </div>

      <div class="col-xs-12 col-12 col-sm-6 form-group">
        <nz-range-picker
          [(ngModel)]="inWorkRange"
          (ngModelChange)="downloadSent($event)"
          [ngStyle]="{ width: '100%' }"
        ></nz-range-picker>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
