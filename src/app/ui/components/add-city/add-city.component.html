<h2 mat-dialog-title>{{ title }}</h2>

<form [formGroup]="cityForm">
  <div class="full-width">
    <span>Назва</span>
    <mat-form-field class="input-field">
      <input matInput placeholder="Назва" formControlName="name">
    </mat-form-field>
  </div>
</form>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Скасувати</button>
  <button mat-button color="primary" (click)="saveCity()">Зберегти</button>
</mat-dialog-actions>
