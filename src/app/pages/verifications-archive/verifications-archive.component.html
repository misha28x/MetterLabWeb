<!-- Архів Повірок -->
<mat-card>
  <mat-card-content>
    <div class="actions"> </div>

<app-table [hovered]="true" [bordered]="true" [tableData]="verificationsArchive" [pagination]="true">
      <app-column [width]="30">
        <ng-template #headerBodyTemplate>
          <mat-checkbox [ngStyle]="{'padding-top.px': 22}"></mat-checkbox>
        </ng-template>
        <ng-template #tableBodyTemplate>
          <mat-checkbox></mat-checkbox>
        </ng-template>
      </app-column>

<app-column [width]="75" [columnTitle]="'Дата надходження'" [columnName]="'addingDate'" [enableSorting]="true"
        [enableFiltering]="true"></app-column>

<app-column [width]="75" [columnTitle]="'Номер заявки'" [columnName]="'applicationNumber'" [enableSorting]="true"
        [enableFiltering]="true"></app-column>

<app-column [width]="75" [columnTitle]="'Клієнт'" [columnName]="'client'" [enableSorting]="true"
        [enableFiltering]="true"></app-column>

<app-column [width]="75" [columnTitle]="'Населений пункт'" [columnName]="'settlement'" [enableSorting]="true"
        [enableFiltering]="true"></app-column>

<app-column [width]="75" [columnTitle]="'Вулиця клієнта'" [columnName]="'street'" [enableSorting]="true"
        [enableFiltering]="true"></app-column>

<app-column [width]="75" [columnTitle]="'Будинок'" [columnName]="'house'" [enableSorting]="true"
        [enableFiltering]="true"></app-column>

<app-column [width]="75" [columnTitle]="'Квартира'" [columnName]="'apartment'" [enableSorting]="true"

<app-column [width]="75" [columnTitle]="'Статус'" [columnName]="'status'" [enableSorting]="true"

<app-column [width]="75" [columnTitle]="'Уповноважена повірочна лабораторія'" [columnName]="'laboratory'"

<app-column [width]="75" [columnTitle]="'Номер установки'" [columnName]="'stationNumber'" [enableSorting]="true"

<app-column [width]="75" [columnTitle]="'Тип послуги'" [columnName]="'serviceType'" [enableSorting]="true"

<app-column [width]="75" [columnTitle]="'Дата видачі документу'" [columnName]="'documentPrintDate'"

<app-column [width]="75" [columnTitle]="'Коментар'" [columnName]="'comment'" [enableSorting]="true"

<app-column [width]="75" [columnTitle]="'Дата монтажу лічильника'" [columnName]="'montageDate'"

      <app-column [width]="75" [columnTitle]="'Назва бригади'" [columnName]="'Назва_бригади'" [enableSorting]="true"
        [enableFiltering]="true"></app-column>

<app-column [width]="75" [columnTitle]="'Примітка'" [columnName]="'note'" [enableSorting]="true"
        [enableFiltering]="true"></app-column>

      <app-column [columnTitle]="'Дії'">

      </app-column>
    </app-table>
  </mat-card-content>
</mat-card>
