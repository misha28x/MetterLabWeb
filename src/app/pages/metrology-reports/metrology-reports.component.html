<mat-card class="mb-4">
  <span class="section-title">За тиждень</span>
  <mat-divider class="mb-4"></mat-divider>

  <div class="form-field row">
    <div class="col-4">
      <div class="label-block">
        <span class="label">
          За поточний тиждень
        </span>
        <div class="light">З {{ getDateString(weekStart) }} по {{ getDateString(weekEnd) }}</div>
      </div>
    </div>
    <div class="col-8">
      <button color="primary" mat-button (click)="getWeekReport()">
        Завантажити за поточний тиждень
      </button>
    </div>
  </div>

  <div class="form-field row">
    <div class="col-4">
      <div class="label-block">
        <span class="label">
          Обрати тиждень
        </span>
      </div>
    </div>
    <div class="col-8">
      <div class="form-field w-100">
        <nz-week-picker
          [(ngModel)]="weekReportDate"
          (ngModelChange)="getWeekReport($event)"
          [ngStyle]="{ width: '100%' }"
        ></nz-week-picker>
      </div>
    </div>
  </div>
</mat-card>

<mat-card class="mb-4">
  <span class="section-title">За місяць</span>
  <mat-divider></mat-divider>

  <div class="form-field row">
    <div class="col-4">
      <div class="label-block">
        <span class="label">
          За поточний місяць
        </span>
        <div class="light">З {{ getDateString(monthStart) }} по {{ getDateString(monthEnd) }}</div>
      </div>
    </div>
    <div class="col-8">
      <button color="primary" mat-button (click)="getMonthReport()">
        Завантажити за поточний місяць
      </button>
    </div>
  </div>

  <div class="form-field row">
    <div class="col-4">
      <div class="label-block">
        <span class="label">
          Обрати місяць
        </span>
      </div>
    </div>
    <div class="col-8">
      <div class="form-field w-100">
        <nz-month-picker
          [(ngModel)]="monthReportDate"

        ></nz-month-picker>
      </div>
    </div>
  </div>
</mat-card>

<mat-card>
  <span class="section-title">Довільна дата</span>
  <mat-divider></mat-divider>

  <div class="form-field row">
    <div class="col-4">
      <div class="label-block">
        <span class="label">
          Обрати день
        </span>
      </div>
    </div>
    <div class="col-8">
      <div class="form-field w-100">
        <nz-date-picker
          [(ngModel)]="dayReportDate"
          (ngModelChange)="getDayReport($event)"
          [nzShowToday]="false"
          [ngStyle]="{ width: '100%' }"
        ></nz-date-picker>
      </div>
    </div>
  </div>

  <div class="form-field row">
    <div class="col-4">
      <div class="label-block">
        <span class="label">
          Обрати проміжок
        </span>
      </div>
    </div>
    <div class="col-8">
      <div class="form-field w-100">
        <nz-range-picker
          [(ngModel)]="rangeReportDate"
          (ngModelChange)="getReport($event)"
          [ngStyle]="{ width: '100%' }"
        ></nz-range-picker>
      </div>
    </div>
  </div>
</mat-card>
