<h2 class="mb-1" mat-dialog-title>{{ data.title }}</h2>

<div mat-dialog-content>
  <h4>Ви дійсно хочете  {{ data.msg }} ?</h4>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="'delete'">Так</button>
  <button mat-button mat-dialog-close>Ні</button>
</div>
