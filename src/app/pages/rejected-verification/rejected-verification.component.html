<!-- Архів Повірок -->
<mat-card>
  <mat-card-content>
    <app-table
      [hovered]="true"
      [bordered]="true"
      [tableData]="rejectedVerif | async"
      [pagination]="true"
    >
      <app-column
        [date]="true"
        [width]="75"
        [columnTitle]="'Дата надходження'"
        [columnName]="'addingDate'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column
        [width]="75"
        [columnTitle]="'Номер заявки'"
        [columnName]="'applicationNumber'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column
        [width]="200"
        [columnTitle]="'Клієнт'"
        [columnName]="'client'"
        [enableSorting]="true"
        [enableFiltering]="true"
      >
        <ng-template #tableBodyTemplate let-val>
          <div class="nowrap">
            {{ val }}
          </div>
        </ng-template>
      </app-column>

      <app-column
        [width]="75"
        [columnTitle]="'Населений пункт'"
        [columnName]="'settlement'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column
        [columnTitle]="'Вулиця клієнта'"
        [columnName]="'street'"
        [enableSorting]="true"
        [enableFiltering]="true"
      >
        <ng-template #tableBodyTemplate let-val>
          <div class="nowrap">
            {{ val }}
          </div>
        </ng-template>
      </app-column>

      <app-column
        [width]="30"
        [columnTitle]="'Буд.'"
        [columnName]="'house'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column
        [width]="30"
        [columnTitle]="'Кв.'"
        [columnName]="'apartment'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column
        [width]="75"
        [columnTitle]="'Номер телефону'"
        [columnName]="'phoneNumber'"
        [enableSorting]="true"
        [enableFiltering]="true"
      >
        <ng-template #tableBodyTemplate let-val>
          {{ val ? '+380' + val : '' }}
        </ng-template>
      </app-column>

      <app-column
        [width]="250"
        [columnTitle]="'Примітка'"
        [columnName]="'note'"
        [enableSorting]="true"
        [enableFiltering]="true"
      >
        <ng-template #tableBodyTemplate let-row="row">
          <div (click)="tooltip.toggle()" class="note-wrapper">
            <div
              class="tooltip"
              [style.pointerEvents]="'none'"
              matTooltipPosition="left"
              matTooltipClass="note-tooltip"
              matTooltip="{{ row['note'] }}"
              #tooltip="matTooltip"
            ></div>
            {{ row['note'] }}
          </div>
        </ng-template>
      </app-column>

      <app-column [columnTitle]="'Дії'" [width]="140">
        <ng-template #tableBodyTemplate let-row="row">
          <div class="actions-row">
            <button mat-icon-button (click)="detailView(row['applicationNumber'])">
              <i class="icon icofont-info-circle color-info" matTooltip="Інформація"></i>
            </button>

            <button mat-icon-button (click)="revertVerif(row['applicationNumber'])">
              <mat-icon class="color-info" matTooltip="Повернути до планування">
                settings_backup_restore
              </mat-icon>
            </button>

            <button
              mat-icon-button
              (click)="deleteVerification(row['applicationNumber'])"
            >
              <i class="icofont-ui-delete color-error" matTooltip="Видалити заявку"></i>
            </button>
          </div>
        </ng-template>
      </app-column>
    </app-table>
  </mat-card-content>
</mat-card>
