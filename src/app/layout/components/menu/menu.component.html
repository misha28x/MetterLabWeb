<ul class="main-menu mb-0">
	<li 
		class="main-item"
		*ngFor="let item of menu"
	>
		<a 
			[routerLink]="[item.routing]" 
			[routerLinkActive]="'active'"
			class="item-link"
		>
			<span class="item-icon" [ngClass]="item.icon"></span>
			{{ item.title }}
			<span class="badge"></span>
		</a>
	</li>
</ul>
