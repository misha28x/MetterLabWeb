<mat-card>
  <mat-card-content>
    <app-table
      [hovered]="true"
      [bordered]="true"
      (rowSelected)="onChange($event)"
      [tableData]="finishedVerifications$ | async"
      [pagination]="true"
    >
      <app-column
        [columnTitle]="'Номер Заявки'"
        [columnName]="'applicationNumber'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column
        [date]="true"
        [columnTitle]="'Дата Надходження'"
        [columnName]="'addingDate'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column
        [width]="220"
        [columnTitle]="'Клієнт'"
        [columnName]="'client'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column
        [columnTitle]="'Телефон'"
        [columnName]="'phoneNumber'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column
        [width]="115"
        [columnTitle]="'Район'"
        [columnName]="'district'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column
        [width]="200"
        [columnTitle]="'Вулиця'"
        [columnName]="'street'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column
        [width]="40"
        [columnTitle]="'Буд'"
        [columnName]="'house'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column
        [width]="40"
        [columnTitle]="'Кв'"
        [columnName]="'apartment'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column
        [width]="110"
        [columnTitle]="'Примітка'"
        [columnName]="'note'"
        [enableSorting]="true"
        [enableFiltering]="true"
      >
        <ng-template #tableBodyTemplate let-row="row">
          <div (click)="tooltip.toggle()" class="note-wrapper">
            <div
              class="tooltip"
              [style.pointerEvents]="'none'"
              matTooltipPosition="left"
              matTooltipClass="note-tooltip"
              matTooltip="{{ row['note'] }}"
              #tooltip="matTooltip"
            ></div>
            {{ row['note'] }}
          </div>
        </ng-template>
      </app-column>

      <app-column [columnTitle]="''" [width]="40">
        <ng-template #tableBodyTemplate let-row="row">
          <div class="actions-row">
            <button
              mat-icon-button
              (click)="deleteVerification(row['applicationNumber'])"
            >
              <i class="icofont-ui-delete color-error" matTooltip="Видалити заявку"></i>
            </button>
          </div>
        </ng-template>
      </app-column>
    </app-table>
  </mat-card-content>
</mat-card>
