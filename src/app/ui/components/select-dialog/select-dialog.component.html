<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <mat-form-field>
    <mat-select [value]="data.selectedValue || data.options[0]" [(ngModel)]="selectedValue" name="food">
      <mat-option *ngFor="let option of data.options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Скасувати</button>
  <button class="bg-success" mat-raised-button (click)="save()">Зберегти</button>
</mat-dialog-actions>
