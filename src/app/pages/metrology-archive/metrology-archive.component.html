<!-- Архів Повірок -->
<mat-card>
  <mat-card-content>
    <app-table
      (rowSelected)="onChange($event)"
      [hovered]="true"
      [bordered]="true"
      [desiredStatus]="'Повірено. Придатний'"
      [errorStatus]="'Повірено. Непридатний'"
      [tableData]="verificationsArchive | async"
      [pagination]="true"
    >
      <app-column
        [date]="true"
        [width]="75"
        [columnTitle]="'Дата надходження'"
        [columnName]="'addingDate'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column [width]="50" [columnTitle]="''">
        <ng-template #tableBodyTemplate let-row="row">
          <button mat-icon-button [matMenuTriggerFor]="protocol">
            <mat-icon>build</mat-icon>
          </button>

          <mat-menu #protocol="matMenu">
            <button (click)="displayProtocol(row['counterNumber'])" mat-menu-item>
              <mat-icon>more</mat-icon>
              Детальніше
            </button>

            <button (click)="downloadDoc(row['protocolNumber'])" mat-menu-item>
              <mat-icon>save_alt</mat-icon>
              Завантажити свідоцтво
            </button>
          </mat-menu>

        </ng-template>
      </app-column>

      <app-column
        [width]="75"
        [columnTitle]="'Номер лічильника'"
        [columnName]="'counterNumber'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column
        [width]="200"
        [columnTitle]="'Статус'"
        [columnName]="'status'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column
        [width]="75"
        [columnTitle]="'Номер протоколу'"
        [columnName]="'protocolNumber'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column
        [date]="true"
        [width]="75"
        [columnTitle]="'Дата підпису протоколу'"
        [columnName]="'protocolSignDate'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>
    </app-table>
  </mat-card-content>
</mat-card>
