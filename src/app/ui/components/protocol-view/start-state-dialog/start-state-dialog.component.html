<h2 mat-dialog-title>Початкове значення тесту</h2>
<mat-dialog-content class="content">
  <img [src]="getImgSource()" alt="Початкове значення тесту">

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Початкове значення лічильника" value="{{ data.value }}" [formControl]="state">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button class="bg-success" (click)="saveState()">Зберегти</button>
  <button mat-button mat-dialog-close>Скасувати</button>
</mat-dialog-actions>
