<h2 mat-dialog-title>Список заявок завдання</h2>

<app-table [hovered]="true" [bordered]="true" [tableData]="taskList" [pagination]="true">

  <app-column [columnTitle]="'Дата додання'" [columnName]="'addingDate'" [width]="90" [enableSorting]="true"
    [enableFiltering]="true"></app-column>

  <app-column [columnTitle]="'Надавач послуг'" [columnName]="'serviceProvider'" [width]="180" [enableSorting]="true"
    [enableFiltering]="true"></app-column>

  <app-column [columnTitle]="'ПІБ Клієнта'" [columnName]="'client'" [enableSorting]="true" [enableFiltering]="true"></app-column>

  <app-column [columnTitle]="'Район'" [columnName]="'district'" [enableSorting]="true" [width]="120" [enableFiltering]="true"></app-column>

  <app-column [columnTitle]="'Вулиця клієнта'" [columnName]="'street'" [enableSorting]="true" [enableFiltering]="true"></app-column>

  <app-column [columnTitle]="'Буд.'" [columnName]="'house'" [width]="50" [enableSorting]="true" [enableFiltering]="true"></app-column>

  <app-column [columnTitle]="'Кв.'" [columnName]="'apartment'" [width]="50" [enableSorting]="true" [enableFiltering]="true"></app-column>

  <app-column [columnTitle]="'Під.'" [columnName]="'entrance'" [width]="50" [enableSorting]="true" [enableFiltering]="true"></app-column>

  <app-column [columnTitle]="'Пов.'" [columnName]="'floor'" [width]="50" [enableSorting]="true" [enableFiltering]="true"></app-column>

  <app-column [columnTitle]="'Номер телефону'" [columnName]="'phoneNumber'" [enableSorting]="true" [enableFiltering]="true"></app-column>

  <app-column [columnTitle]="'Бажаний час'" [columnName]="'taskTime'" [width]="100" [enableSorting]="true"
    [enableFiltering]="true"></app-column>

  <app-column [columnTitle]="'Примітка'" [columnName]="'note'" [enableSorting]="true" [enableFiltering]="true"></app-column>

  <app-column [columnTitle]="''" [width]="100">
    <ng-template #tableBodyTemplate let-row="row">
      <div class="actions-row">
        <button mat-icon-button (click)="cancelTask(row['applicationNumber'])">
          <i class="fas fa-reply color-info" matTooltip="Повернути до планування"></i>
        </button>

        <button mat-icon-button (click)="rejectVerification(row['applicationNumber'])">
          <i class="fas fa-minus-circle color-error" matTooltip="Відхилити повірку"></i>
        </button>
      </div>
    </ng-template>
  </app-column>
</app-table>
