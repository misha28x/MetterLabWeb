<mat-card>
  <mat-card-title>
    <h5>Створення нової повірки</h5>
  </mat-card-title>

  <form [formGroup]="form">
    <div class="full-width">
      <span>Прізвище</span>
      <mat-form-field class="input-field">
        <input matInput placeholder="Прізвище" formControlName="surname">
      </mat-form-field>
    </div>

    <div class="full-width">
      <span>Ім'я</span>
      <mat-form-field class="input-field">
        <input matInput placeholder="Ім'я" formControlName="name">
      </mat-form-field>
    </div>

    <div class="full-width">
      <span>По-батькові</span>
      <mat-form-field class="input-field">
        <input matInput placeholder="По-батькові" formControlName="middlename">
      </mat-form-field>
    </div>

    <div class="full-width">
      <span>Номер телефону</span>
      <mat-form-field class="input-field">
        <span matPrefix>+ &nbsp;</span>
        <input matInput #phone placeholder="Телефон" maxlength="12" formControlName="phone">
        <mat-hint align="end">{{phone.value.length}} / 12</mat-hint>
      </mat-form-field>
    </div>

    <div class="full-width">
      <span>E-mail</span>
      <mat-form-field class="input-field">
        <input matInput placeholder="E-mail" formControlName="mail">
      </mat-form-field>
    </div>

    <div class="full-width inline">
      <div class="d-flex justify-content-between align-items-center">
        <span>Юридична особа</span>
        <div class="input-field">
          <mat-checkbox #isEntity></mat-checkbox>
        </div>
      </div>
    </div>

    <div *ngIf="isEntity.checked" class="full-width">
      <span>ІПН</span>
      <mat-form-field class="input-field">
        <input matInput placeholder="Індивідуальний податковий номер" formControlName="ipn">
      </mat-form-field>
    </div>

    <div class="full-width">
      <span>Область</span>
      <mat-form-field class="input-field">
        <input matInput placeholder="Область" formControlName="region">
      </mat-form-field>
    </div>

    <div class="full-width">
      <span>Район</span>
      <mat-form-field class="input-field">
        <input matInput placeholder="Район" formControlName="district">
      </mat-form-field>
    </div>

    <div class="full-width">
      <span>Населений пункт</span>
      <mat-form-field class="input-field">
        <input matInput placeholder="Населений пункт" formControlName="settlement">
      </mat-form-field>
    </div>

    <div class="full-width">
      <span>Індекс</span>
      <mat-form-field class="input-field">
        <input matInput placeholder="Індекс" formControlName="index">
      </mat-form-field>
    </div>

    <div class="full-width">
      <span>Вулиця</span>
      <mat-form-field class="input-field">
        <input matInput placeholder="Вулиця" formControlName="street">
      </mat-form-field>
    </div>

    <div class="full-width">
      <span>Будинок</span>
      <mat-form-field class="input-field">
        <input matInput placeholder="Будинок" formControlName="house">
      </mat-form-field>
    </div>

    <div class="full-width">
      <span>Квартира</span>
      <mat-form-field class="input-field">
        <input matInput placeholder="Квартира" formControlName="apartment">
      </mat-form-field>
    </div>

    <div class="full-width">
      <span>Лічильник</span>

      <table class="inline-form" cellspacing="0">
        <tr>
          <td class="w-2">
            <mat-form-field>
              <mat-select formControlName="counterQuantity">
                <mat-option [value]="1">1</mat-option>
                <mat-option [value]="2">2</mat-option>
                <mat-option [value]="3">3</mat-option>
                <mat-option [value]="4">4</mat-option>
                <mat-option [value]="5">5</mat-option>
                <mat-option [value]="6">6</mat-option>
                <mat-option [value]="7">7</mat-option>
                <mat-option [value]="8">8</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
          <td class="w-4">
            <mat-form-field>
              <mat-select formControlName="serviceType">
                <mat-option [value]="'Холодна вода'">Холодна вода</mat-option>
                <mat-option [value]="'Гаряча вода'">Гаряча вода</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
          <td class="w-6">
            <mat-form-field>
              <mat-select formControlName="serviceProvider">
                <!-- TODO: Добавити табличку виробників -->
                <mat-option [value]="'КП ЛУЦЬКВОДОКАНАЛ'">КП "ЛУЦЬКВОДОКАНАЛ"</mat-option>
                <mat-option [value]="'ДКП ЛУЦЬКТЕПЛО'">ДКП "ЛУЦЬКТЕПЛО"</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </div>

    <div class="full-width">
      <span>Коментар</span>
      <mat-form-field class="input-field">
        <mat-label>Коментар</mat-label>
        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"
          cdkAutosizeMaxRows="10" formControlName="comment"></textarea>
      </mat-form-field>
    </div>
  </form>

  <mat-card-actions>
    <button mat-raised-button color="primary">Надіслати</button>
    <button mat-raised-button color="warn">Скинути форму</button>
  </mat-card-actions>
</mat-card>
