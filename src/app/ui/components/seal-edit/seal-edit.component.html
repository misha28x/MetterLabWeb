<h2 mat-dialog-title>Зміна номеру пломби</h2>

<mat-dialog-content class="content">
  <div class="input-field form-group">
    <input 
      type="text"
      #dp="bsDatepicker"
      bsDatepicker
      class="form-control"
      [placeholder]="'Дата монтажу'"
      [(ngModel)]="selectedDate"
      [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
    >
  </div>

  <mat-form-field class="example-full-width">
    <input [(ngModel)]="selectedNumber" matInput placeholder="Номер пломби">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea [(ngModel)]="comment" matInput placeholder="Примітка"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Скасувати</button>
  <button class="bg-success" mat-raised-button (click)="save()">Зберегти</button>
</mat-dialog-actions>
