<!-- Відхилені Протоколи -->
<mat-card>
  <mat-card-content>
    <app-table
      [hovered]="true"
      [bordered]="true"
      [tableData]="rejectedProtocols | async"
      [pagination]="true"
    >
      <app-column
        [date]="true"
        [width]="110"
        [columnTitle]="'Дата створення протоколу'"
        [columnName]="'protocolDate'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column
        [width]="110"
        [columnTitle]="'Номер протоколу'"
        [columnName]="'protocolNumber'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column
        [width]="110"
        [columnTitle]="'Номер заявки'"
        [columnName]="'applicationNumber'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <app-column
        [width]="110"
        [columnTitle]="'Номер лічильника'"
        [columnName]="'counterNumber'"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <!-- TODO: причини відхилення -->
      <app-column
        [width]="110"
        [columnTitle]="'Причина відхилення'"
        [columnName]="''"
        [enableSorting]="true"
        [enableFiltering]="true"
      ></app-column>

      <!--      <app-column-->
      <!--        [width]="110"-->
      <!--        [columnTitle]="'ПІБ працівника який відхилив'"-->
      <!--        [columnName]="'employeeName'"-->
      <!--        [enableSorting]="true"-->
      <!--        [enableFiltering]="true"-->
      <!--      ></app-column>-->

      <app-column [width]="185" [columnTitle]="'Дії'">
        <ng-template #tableBodyTemplate let-row="row">
          <div class="actions-row">
            <button
              matTooltip="Повернути протокол"
              (click)="returnProtocol(row['applicationNumber'])"
              class="color-info"
              mat-icon-button
            >
              <mat-icon>restore</mat-icon>
            </button>

            <button mat-icon-button (click)="displayProtocol(row['counterNumber'])">
              <i class="icofont-edit color-info" matTooltip="Переглянути протокол"></i>
            </button>
          </div>
        </ng-template>
      </app-column>
    </app-table>
  </mat-card-content>
</mat-card>
