<h2 mat-dialog-title>Змінити дату завдання</h2>

<bs-datepicker-inline [bsValue]="newDate" (bsValueChange)="setDate($event)"></bs-datepicker-inline>

<div mat-dialog-actions>
  <button mat-button color="primary" (click)="closeDialog()" cdkFocusInitial>Вибрати</button>
  <button mat-button mat-dialog-close>Скасувати</button>
</div>
