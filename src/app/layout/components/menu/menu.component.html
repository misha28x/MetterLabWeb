<ul class="main-menu mb-0">
  <li class="main-item" *ngFor="let item of menu | async">
    <a [routerLink]="[item.routing]" [routerLinkActive]="'active'" class="item-link">
      <span class="item-icon" [ngClass]="item.icon"></span>
      <span class="item-text">{{ item.title }}</span>
      <app-badge *ngIf="item.counter || item.counter >= 0">{{ item.counter }}</app-badge>
    </a>
  </li>
</ul>
