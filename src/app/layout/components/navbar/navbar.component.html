<div class="navbar-wraper">
  <div class="logo">
    <img src="../../../../assets/content/logo.png" alt="" class="logo-img">
  </div>

  <div class="nav-button" (click)="onButtonClick()" [ngClass]="{'min': !menuState}">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div>

  <button [routerLink]="'/default/employees'" (click)="cancelVisit()" class="back-btn" mat-icon-button *ngIf="visit && visit.state">
    <i class="icon fas fa-chevron-left"></i>
  </button>

  <span *ngIf="visit" class="visit-name">{{ visit.name }}</span>

  <div class="upload">
    <app-new-verification *ngIf="permission == 2"></app-new-verification>
    <app-file-upload *ngIf="permission != 2"></app-file-upload>
  </div>
</div>
