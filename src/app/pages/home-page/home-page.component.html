<div class="row">
  <div class="col-md-6">
    <mat-card class="example-card">
      <mat-card-header>
        <i class="icon icofont-chart-bar-graph"></i>
        Графік надходження заявок
      </mat-card-header>
      <mat-card-content>
        <p class="text-center h6">

        </p>

        <div class="chart h-300">
          <ngx-charts-bar-vertical [scheme]="colorScheme" [results]="single" [xAxis]="true" [yAxis]="true" [yAxisLabel]="'Кількість Заявок'"
            [xAxisLabel]="'Місяць'" [barPadding]="40" [showXAxisLabel]="true" [showYAxisLabel]="true"></ngx-charts-bar-vertical>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-md-6">
    <mat-card class="example-card">
      <mat-card-header>
        <i class="icon icofont-listing-box"></i>
        Непризначені заявки
      </mat-card-header>
      <mat-card-content>
       <div *ngFor="let item of posts">{{ item.title }}</div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-md-6">

  </div>
</div>
