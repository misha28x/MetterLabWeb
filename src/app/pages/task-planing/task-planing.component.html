<mat-card>
  <mat-card-content>
    <mat-card-header>
      Нові Дані
    </mat-card-header>
    <div class="actions">
      <div class="task-actions">
        <button mat-raised-button color="primary"><i class="icofont-plus"></i> Нова Повірка</button>
        <button mat-raised-button color="primary"><i class="icofont-search-document"></i> Глобальний Пошук</button>
      </div>

      <div class="user-actions">
        <button mat-raised-button color="primary" class="bg-success"><i class="icofont-ui-user"></i> Додати Дійову
          Особу</button>
        <button mat-raised-button color="primary" class="bg-warning"><i class="icofont-delete"></i> Скасувати Дійову
          Особу</button>
        <button mat-raised-button color="warn"><i class="icofont-minus"></i>Відхилити Повірку</button>
      </div>
    </div>
    <app-table [tableData]="tableData" [config]="config" [pagination]="true">
<app-column [columnTitle]="'Номер Заявки'" [columnName]="'applicationNumber'" [enableSorting]="true" [enableFiltering]="true"></app-column>

<app-column [columnTitle]="'Дата Надходження Заявки'" [columnName]="'addingDate'" [enableSorting]="true"
  [enableFiltering]="true"></app-column>

<app-column [columnTitle]="'Клієнт'" [columnName]="'client'" [enableSorting]="true" [enableFiltering]="true"></app-column>

<app-column [columnTitle]="'Надавач Послуг'" [columnName]="'serviceProvider'" [enableSorting]="true" [enableFiltering]="true"></app-column>

<app-column [width]="115" [columnTitle]="'Район'" [columnName]="'district'" [enableSorting]="true" [enableFiltering]="true"></app-column>

<app-column [columnTitle]="'Вулиця'" [columnName]="'street'" [enableSorting]="true" [enableFiltering]="true"></app-column>

<app-column [width]="75" [columnTitle]="'Будинок'" [columnName]="'house'" [enableSorting]="true" [enableFiltering]="true"></app-column>

<app-column [width]="90" [columnTitle]="'Квартира'" [columnName]="'apartment'" [enableSorting]="true" [enableFiltering]="true"></app-column>
<!-- TODO: add fields to Database & Rename fields -->
<app-column [columnTitle]="'Бажана дата повірки'" [columnName]="'Бажана_дата_повірки'" [enableSorting]="true"
  [enableFiltering]="true"></app-column>

<app-column [columnTitle]="'Cправність Сантехніки'" [columnName]="'Cправність_сантехніки'" [enableSorting]="true"
  [enableFiltering]="true"></app-column>

<app-column [width]="115" [columnTitle]="'Вода відсутня до'" [columnName]="'Вода_відсутня_до'" [enableSorting]="true"
  [enableFiltering]="true"></app-column>

<app-column [width]="140" [columnTitle]="'Наявність пломби'" [columnName]="'haveSeal'" [enableSorting]="true"
  [enableFiltering]="true"></app-column>

<app-column [width]="120" [columnTitle]="'Телефон'" [columnName]="'phoneNumber'" [enableSorting]="true"
  [enableFiltering]="true"></app-column>

<app-column [width]="110" [columnTitle]="'Примітка'" [columnName]="'note'" [enableSorting]="true" [enableFiltering]="true"></app-column>

      <app-column [columnTitle]="'Дії'">
        <ng-template #tableBodyTemplate let-row="row">
          <div class="actions-row">
            <button mat-icon-button>
              <i class="icofont-info-circle color-info" matTooltip="Детальніше про повірку"></i>
            </button>

            <button mat-icon-button>
              <i class="icofont-copy color-info" matTooltip="Перевірити на дублі"></i>
            </button>

            <button mat-icon-button>
              <i class="icofont-ui-delete color-error" matTooltip="Відхилити повірку"></i>
            </button>
          </div>
        </ng-template>
      </app-column>
    </app-table>
  </mat-card-content>
</mat-card>
