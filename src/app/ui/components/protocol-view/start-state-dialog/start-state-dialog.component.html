<h2 mat-dialog-title>Початкове значення тесту</h2>
<mat-dialog-content class="content">
  <img [ngStyle]="{'transform': 'rotate('+angle+'deg)'}" [src]="getImgSource()" alt="Початкове значення тесту">

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput type="number" placeholder="Початкове значення лічильника" value="{{ data.value }}" [formControl]="state">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button class="bg-success" (click)="saveState()">Зберегти</button>
  <button mat-button (click)="cancelChanges()">Скасувати</button>
</mat-dialog-actions>
